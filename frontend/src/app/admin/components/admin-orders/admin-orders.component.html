<div class="container mt-4">
  <h2>All Orders</h2>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>User</th>
        <th>Status</th>
        <th>Placed At</th>
        <th>Return Requested</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.userId?.userName || 'Unknown' }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.placedAt | date:'medium' }}</td>
        <td>{{ order.returnRequested ? 'Yes' : 'No' }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="goToDetails(order._id)">
            View
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
