<div class="container mt-4">
  <h2>Manage Reviews</h2>

  <div *ngIf="isLoading" class="alert alert-info text-center">Loading...</div>

  <table *ngIf="!isLoading && reviews.length > 0" class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Review</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let review of reviews; trackBy: trackById">
        <td>{{ review.name }}</td>
        <td>{{ review.email }}</td>
        <td>{{ review.userReview }}</td>
        <td>
          <span class="badge" [ngClass]="review.isApproved ? 'bg-success' : 'bg-warning'">
            {{ review.isApproved ? 'Approved' : 'Pending' }}
          </span>
        </td>
        <td>
          <button *ngIf="!review.isApproved" class="btn btn-sm btn-primary me-2" (click)="approveReview(review._id)">
            Approve
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteReview(review._id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!isLoading && reviews.length === 0" class="alert alert-warning text-center">
    No reviews found.
  </div>
</div>
