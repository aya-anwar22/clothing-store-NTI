<section class="signup-section py-5">
  <div class="container">
    <div class="row justify-content-center">
<div class="col-sm-10 col-md-8 col-lg-6">
        <div class="form-card">
          <h2 class="mb-4 text-center">
            <i class="bi bi-person-plus-fill text-success fs-3 me-2"></i>
            Create Your Account
          </h2>

          <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Your username" formControlName="userName" />
            </div>

            <div class="mb-3">
              <label class="form-label">Register Using</label>
              <select class="form-select" formControlName="registerMethod">
                <option value="email">Email</option>
                <option value="phone">Phone Number</option>
              </select>
            </div>

            <div class="mb-3" *ngIf="signUpForm.get('registerMethod')?.value === 'email'">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="example@email.com" formControlName="email" />
            </div>

            <div class="mb-3" *ngIf="signUpForm.get('registerMethod')?.value === 'phone'">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="01xxxxxxxxx" formControlName="phoneNumber" />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Create password" formControlName="password" />
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password" formControlName="confirmPassword" />
            </div>

            <div class="text-danger" *ngIf="signUpForm.errors?.['passwordMismatch']">
              Passwords do not match.
            </div>

            <button type="submit" class="btn btn-success w-100" [disabled]="signUpForm.invalid">
              Sign Up
            </button>
          </form>


          <div class="or-divider my-3 text-center text-muted">or</div>

          <button
            (click)="signUpWithGoogle()"
            class="btn google-btn w-100 d-flex align-items-center justify-content-center gap-2"
          >
            <img src="GoogleLogo-canvas-404-300px.original.png" alt="Google" height="20" />
            Sign Up with Google
          </button>

          <div class="text-center mt-3">
            <p>
              Already have an account?
              <a href="login" class="text-success text-decoration-none fw-bold">Log in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
