<section class="verify-email-section py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <h2 class="mb-4 text-center">Verify Your Email</h2>

        <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email" />
          </div>

          <div class="mb-3">
            <label for="code" class="form-label">Verification Code</label>
            <input type="text" id="code" class="form-control" formControlName="code" placeholder="Enter the code you received" />
          </div>

          <button type="submit" class="btn btn-success w-100" [disabled]="verifyForm.invalid">Verify Email</button>
        </form>
      </div>
    </div>
  </div>
</section>
