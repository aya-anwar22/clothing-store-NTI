<section class="forget-password-section py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <h2 class="mb-4 text-center">Forgot Password</h2>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Enter your email</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email address" />
            <div class="text-danger" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
              Valid email is required
            </div>
          </div>

          <button type="submit" class="btn btn-success w-100" [disabled]="form.invalid">
            Send Reset Code
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
