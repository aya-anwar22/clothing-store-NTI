<section class="reset-password-section py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <h2 class="mb-4 text-center">Reset Your Password</h2>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" placeholder="Enter your email" />
          </div>

          <div class="mb-3">
            <label class="form-label">Verification Code</label>
            <input type="text" formControlName="code" class="form-control" placeholder="Enter the code you received" />
          </div>

          <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" formControlName="newPassword" class="form-control" placeholder="Enter new password" />
          </div>

          <button type="submit" class="btn btn-success w-100" [disabled]="form.invalid">Reset Password</button>
        </form>
      </div>
    </div>
  </div>
</section>
