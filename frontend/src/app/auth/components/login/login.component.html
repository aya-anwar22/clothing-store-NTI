<section class="login-section py-5">
  <div class="container">
    <div class="row justify-content-center">
    <div class="col-sm-10 col-md-8 col-lg-6">
        <div class="card shadow p-4 rounded-4 border-0">
          <h2 class="mb-4 text-center">Login</h2>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label fw-semibold">Login Using</label>
              <select class="form-select" (change)="setLoginMethodFromEvent($event)">
                <option value="email">Email</option>
                <option value="phone">Phone Number</option>
              </select>
            </div>

            <div class="mb-3" *ngIf="loginMethod === 'email'">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
                id="email"
                placeholder="Enter your email"
              />
            </div>

            <div class="mb-3" *ngIf="loginMethod === 'phone'">
              <label for="phone" class="form-label">Phone Number</label>
              <input
                type="tel"
                class="form-control"
                formControlName="phoneNumber"
                id="phone"
                placeholder="Enter your phone number"
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
                id="password"
                placeholder="Enter your password"
              />
              <div class="text-end mt-2">
                <a class="text-decoration-none text-secondary forget-password" href="forget-password">
                  Forgot Password?
                </a>
              </div>
            </div>

            <button type="submit" class="btn btn-success w-100 rounded-3" [disabled]="loginForm.invalid">
              Login
            </button>
          </form>

          <div class="or-divider my-3 text-center text-muted">or</div>

          <button
            (click)="signUpWithGoogle()"
            class="btn google-btn w-100 d-flex align-items-center justify-content-center gap-2"
          >
            <img src="GoogleLogo-canvas-404-300px.original.png" alt="Google" height="20" />
            Sign in with Google
          </button>

          <div class="text-center mt-4">
            <span class="text-muted">Don't have an account?</span>
            <a href="sign-up">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
