<!-- Categories Section -->
<section class="categories-section py-5">
  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 text-muted">Loading categories...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="alert alert-danger alert-dismissible fade show mx-auto" style="max-width: 600px;">
    <i class="bi bi-exclamation-octagon-fill me-2"></i>
    {{ error }}
    <button type="button" class="btn-close" (click)="error = ''"></button>
  </div>

  <!-- Categories Grid -->
  <div *ngIf="!loading && categories && categories.length > 0" class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" *ngFor="let cat of categories">
        <div class="category-card card h-100 border-0 shadow-sm overflow-hidden">
          <div class="category-image-container position-relative">
            <img [src]="cat.categoryImage" alt="{{ cat.categoryName }}" class="category-image" />
            <div class="category-overlay"></div>
          </div>
          <div class="card-body">
  <h3 class="card-title">{{ cat.categoryName }}</h3>
  <div class="category-meta d-flex justify-content-between text-muted small mb-3"></div>
  <a
    [routerLink]="['/products']"
    [queryParams]="{ category: cat._id }"
    class="btn btn-outline-success stretched-link"
  >
    View Products
  </a>
</div>

        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && categories && categories.length === 0" class="text-center py-5">
    <div class="empty-state mx-auto" style="max-width: 400px;">
      <i class="bi bi-folder-x text-muted" style="font-size: 3rem;"></i>
      <h4 class="mt-3">No categories found</h4>
      <p class="text-muted">We couldn't find any product categories at the moment.</p>
      <button class="btn btn-success mt-2">Refresh</button>
    </div>
  </div>
</section>
