<div class="container py-4">
  <h2 class="mb-4">Featured Brands</h2>

  <div class="row">
    <div class="col-md-4" *ngFor="let brand of brands">
      <div class="card mb-3 h-100">
        <img [src]="brand.brandImage" class="card-img-top" [alt]="brand.brandName" height="200" />

        <div class="card-body">
          <h5 class="card-title">{{ brand.brandName }}</h5>
          <a
  [routerLink]="['/products']"
  [queryParams]="{ brand: brand._id }"
  class="btn btn-outline-primary"
>
  View Brand
</a>

        </div>
      </div>
    </div>
  </div>

  <div *ngIf="brands.length === 0" class="alert alert-warning text-center">
    No brands available to show.
  </div>

  <!-- Pagination -->
  <nav *ngIf="totalPages > 1" class="d-flex justify-content-center mt-4">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="goToPage(currentPage - 1)">Previous</button>
      </li>

      <li
        class="page-item"
        *ngFor="let page of [].constructor(totalPages); let i = index"
        [class.active]="currentPage === i + 1"
      >
        <button class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
      </li>

      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="goToPage(currentPage + 1)">Next</button>
      </li>
    </ul>
  </nav>
</div>
