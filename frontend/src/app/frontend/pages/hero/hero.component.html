<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Hero Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="hero.component.scss">
</head>
<body>
  <section id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="3"></button>
    </div>
    
    <div class="carousel-inner">
      <!-- Slide 1 -->
      <div class="carousel-item active">
        <div class="hero d-flex align-items-center justify-content-between px-5 py-5">
          <div class="content-area">
            <h1 class="hero-title">Summer Collection</h1>
            <p class="hero-subtitle">Discover our new arrivals for this season</p>
            <button class="btn btn-shop-now">Shop Now</button>
          </div>
          <div class="image-area">
            <img src="hero-woman.png" alt="Fashion Woman" class="img-fluid hero-image"/>
            <div class="offer-text">
              <h3>Big Offer</h3>
              <p>50% OFF</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="carousel-item">
        <div class="hero d-flex align-items-center justify-content-between px-5 py-5">
          <div class="content-area">
            <h1 class="hero-title">Men's Fashion</h1>
            <p class="hero-subtitle">Trendy outfits for the modern man</p>
            <button class="btn btn-shop-now">Shop Now</button>
          </div>
          <div class="image-area">
            <img src="hero-men.png" alt="Fashion Men" class="img-fluid hero-image"/>
            <div class="offer-text">
              <h3>Limited Time</h3>
              <p>40% OFF</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="carousel-item">
        <div class="hero d-flex align-items-center justify-content-between px-5 py-5">
          <div class="content-area">
            <h1 class="hero-title">Special Deals</h1>
            <p class="hero-subtitle">Don't miss our exclusive offers</p>
            <button class="btn btn-shop-now">Shop Now</button>
          </div>
          <div class="image-area">
            <img src="offer1.jpg" alt="Special Offer" class="img-fluid hero-image"/>
            <div class="offer-text">
              <h3>Flash Sale</h3>
              <p>60% OFF</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Slide 4 -->
      <div class="carousel-item">
        <div class="hero d-flex align-items-center justify-content-between px-5 py-5">
          <div class="content-area">
            <h1 class="hero-title">New Arrivals</h1>
            <p class="hero-subtitle">Fresh styles for your wardrobe</p>
            <button class="btn btn-shop-now">Shop Now</button>
          </div>
          <div class="image-area">
            <img src="offer2.jpg" alt="New Arrivals" class="img-fluid hero-image"/>
            <div class="offer-text">
              <h3>Weekend Special</h3>
              <p>30% OFF</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
