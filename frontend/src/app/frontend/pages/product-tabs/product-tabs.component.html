<div class="products-container">
  <div class="products-header">
    <ul class="nav nav-tabs" id="productTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="featured-tab" data-bs-toggle="tab" data-bs-target="#featured" type="button">
          Featured
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="new-tab" data-bs-toggle="tab" data-bs-target="#new" type="button">
          New Added
        </button>
      </li>
    </ul>
    <a class="view-more-btn" href="products">
  View More <i class="bi bi-arrow-right"></i>
</a>

  </div>

  <div class="tab-content" id="productTabsContent">
    <div class="tab-pane fade show active" id="featured" role="tabpanel">
      <div class="products-grid">
        <div class="product-card" *ngFor="let product of featured">
          <div class="product-image">
            <img [src]="product.productImages[0]" alt="{{ product.productName }}">
            <div class="product-actions">
              <button class="action-btn" (click)="goToDetails(product._id)">
                <i class="bi bi-eye"></i>
              </button>
              <button class="action-btn">
                <i class="bi bi-heart"></i>
              </button>
            </div>
          </div>
          <div class="product-info">
            <h5 class="product-name">{{ product.productName }}</h5>
            <div class="product-price">
              <span class="current-price">EGP {{ product.price }}</span>
              <span class="old-price" *ngIf="product.originalPrice">EGP {{ product.originalPrice }}</span>
            </div>
            <div class="product-gender">{{ product.gender }}</div>
            <button class="add-to-cart-btn" (click)="addToCart(product)">
              <i class="bi bi-cart-plus"></i> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="tab-pane fade" id="new" role="tabpanel">
      <div class="products-grid">
        <div class="product-card" *ngFor="let product of newAdded">
          <div class="product-image">
            <img [src]="product.productImages[0]" alt="{{ product.productName }}">
            <div class="product-actions">
              <button class="action-btn" (click)="goToDetails(product._id)">
                <i class="bi bi-eye"></i>
              </button>
              <button class="action-btn">
                <i class="bi bi-heart"></i>
              </button>
            </div>
          </div>
          <div class="product-info">
            <h5 class="product-name">{{ product.productName }}</h5>
            <div class="product-price">
              <span class="current-price">EGP {{ product.price }}</span>
              <span class="old-price" *ngIf="product.originalPrice">EGP {{ product.originalPrice }}</span>
            </div>
            <div class="product-gender">{{ product.gender }}</div>
            <button class="add-to-cart-btn" (click)="addToCart(product)">
              <i class="bi bi-cart-plus"></i> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
